language: go
sudo: false
go:
- 1.6.3
- tip

matrix:
  allow_failures:
  - go: tip

env:
  - GIMME_OS=darwin GIMME_ARCH=amd64

script:
- go test -v ./...
- go build

deploy:
  provider: releases
  api_key:
    secure: 
  file: osx-sync-env
  skip_cleanup: true
  overwrite: true
  on:
    repo: pastjean/osx-sync-env
    tags: true
